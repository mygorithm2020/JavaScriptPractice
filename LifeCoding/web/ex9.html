<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
        <script>
            function two() {
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>');

            }
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();
        </script>
    </ul>

    <h2>Parameter & Argument</h2>
    <script>
        function onePlusOne() {
            document.writeln(1+1);

        }
        onePlusOne();
        function sum(left, right){
            document.writeln(left + right);
        }

        function sumColorRed(left, right){
            document.write(`<div style="color : red"> ${left + right}</div>`)
        }

        sum(2, 3);
        sumColorRed(2, 3)
        sum(3, 4);
    </script>
    <h2>Return</h2>
    <script>
        function sum2(l, r){
            return l + r;

        }
        document.write(sum2(2, 3) + '<br>');
        document.write(`<div style="color:red">${sum2(2, 3)}</div><br>`);
        document.write(`<div style="font-size:3rem">${sum2(2, 3)}</div><br>`);
    </script>
    
</body>
</html>
